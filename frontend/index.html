<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Viewport设置 - 移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover" />
    
    <!-- 防止iOS Safari自动识别电话号码 -->
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    
    <!-- 移动端状态栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OA办公" />
    
    <!-- 全屏模式 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    
    <!-- 主题色 -->
    <meta name="theme-color" content="#1e1b4b" />
    <meta name="msapplication-navbutton-color" content="#1e1b4b" />
    <meta name="msapplication-TileColor" content="#1e1b4b" />
    
    <!-- SEO -->
    <meta name="description" content="OA办公系统 - 高效协作、智能办公" />
    <meta name="keywords" content="OA, 办公系统, 企业管理, 审批流程" />
    <meta name="author" content="OA System" />
    
    <!-- 禁止翻译 -->
    <meta name="google" content="notranslate" />
    
    <!-- 图标 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    
    <!-- 预连接优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 可选：引入Google字体 -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" /> -->
    
    <title>OA办公系统</title>
    
    <style>
      /* 首屏加载动画 - 内联以避免闪烁 */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
        z-index: 9999;
      }
      
      .app-loading .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* 隐藏滚动条直到JS加载完成 */
      html {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div class="app-loading" id="appLoading">
      <div class="spinner"></div>
    </div>
    
    <div id="app"></div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <script>
      // 移除加载动画
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('appLoading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s';
            setTimeout(function() {
              loading.remove();
              document.documentElement.style.overflow = '';
            }, 300);
          }
        }, 100);
      });
    </script>
    
    <!-- 兼容性脚本：检测浏览器支持 -->
    <script>
      (function() {
        // 检测ES6支持
        try {
          new Function('(a = 0) => a');
        } catch (e) {
          document.body.innerHTML = '<div style="padding:40px;text-align:center;font-family:sans-serif;">' +
            '<h2 style="color:#ef4444;">浏览器版本过低</h2>' +
            '<p style="color:#64748b;">请升级到最新版本的 Chrome、Firefox、Safari 或 Edge 浏览器。</p>' +
            '</div>';
        }
      })();
    </script>
  </body>
</html>
